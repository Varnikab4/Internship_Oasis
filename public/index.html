<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <a href="#"><h2>TravelFree</h2></a>
            
            <div class="nav-button">
                <button type="button" class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button type="button" class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-- Form Box -->
        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container" id="login">

                <div class="top">
                    <span>Don't have an Account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>

                <form action="/" method="post" onsubmit="return validateLoginForm()">
                    <div class="input-box">
                        <input id="loginEmail" type="email" class="input-field" name="email" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input id="loginPassword" type="password" class="input-field" name="password" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                </form>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>

                    <div id="registerMessage" style="display: none; color: red;">
                        Please register first before attempting to log in.
                    </div>
                </div>
            </div>
            
            <!-- Registration Form -->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an Account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <form action="/" method="post" onsubmit="return validateSignupForm()">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" name="name" id="signupName" placeholder="Firstname">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" name="lastname" id="signupLastname" placeholder="Lastname">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" name="email" id="signupEmail" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" name="password" id="signupPassword" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms and Condition</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateLoginForm() {
            var loginEmail = document.getElementById("loginEmail").value;
            var loginPassword = document.getElementById("loginPassword").value;

            console.log("Login Email:", loginEmail);
            console.log("Login Password:", loginPassword);

            if (loginEmail.trim() === "" || loginPassword.trim() === "") {
                alert("All fields must be filled out");
                return false;
            }

            if (!isUserRegistered(loginEmail, loginPassword)) {
                console.log("User is not registered");
                document.getElementById("registerMessage").style.display = "block";
                return false;
            }

            console.log("User is registered. Redirecting...");

           
            window.location.href = "welcome.html"; 

            return true;
        }

        function isUserRegistered(email, password) {
            

            var registeredUsers = [
                { email: "user1@example.com", password: "password1" },
                { email: "user2@example.com", password: "password2" }
            ];

            for (var i = 0; i < registeredUsers.length; i++) {
                if (registeredUsers[i].email === email && registeredUsers[i].password === password) {
                    return true;
                }
            }

            return false;
        }

        function validateSignupForm() {
            

            var signupName = document.getElementById("signupName").value;
            var signupLastname = document.getElementById("signupLastname").value;
            var signupEmail = document.getElementById("signupEmail").value;
            var signupPassword = document.getElementById("signupPassword").value;

            if (signupName.trim() === "" || signupLastname.trim() === "" || signupEmail.trim() === "" || signupPassword.trim() === "") {
                alert("All fields must be filled out");
                return false;
            }

            
            registeredUsers.push({ email: signupEmail, password: signupPassword });

            console.log("User registered successfully");

            
            document.getElementById("signupName").value = "";
            document.getElementById("signupLastname").value = "";
            document.getElementById("signupEmail").value = "";
            document.getElementById("signupPassword").value = "";

            return true;
        }

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "0";
            y.style.left = "100%";
            a.classList.add("white-btn");
            b.classList.remove("white-btn");
        }

        function register() {
            x.style.left = "-100%";
            y.style.left = "0";
            a.classList.remove("white-btn");
            b.classList.add("white-btn");

            
            x.style.transition = "left 0.5s ease-in-out";
            y.style.transition = "left 0.5s ease-in-out";
        }
    </script>
</body>
</html>
