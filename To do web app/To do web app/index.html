<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - By Varnika</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto+Slab&display=swap" rel="stylesheet"> 
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up ,   <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TO-DO</h3>
            <form id="new-todo-form">

                <div class="input-container">
                    <h4>What's on your to-do list</h4>
                    <div class="input-wrapper">

                      <input 
                        type="text" 
                        name="content" 
                        id="content" 
                        placeholder="e.g. make a video">
                      <img src="img1.jpg" alt="img" class="corner-image">
                    </div>
                  </div>
                  

                <h4>Pick a Category</h4>
                <div class="options">

                    <label>
                        <input
                        type="radio"
                        name="category"
                        id="category1"
                        value="business">
                        <span class="bubble business">
                        </span>

                        <div>Business</div>
                    </label>

                    <label>
                        <input
                        type="radio"
                        name="category"
                        id="category2"
                        value="personal">
                        <span class="bubble personal">
                        </span>

                        <div>Personal</div>
                    </label>

                </div>

                <button type="submit">
                    Add To-Do  <i class= '  bx bx-spreadsheet' ></i>
                  </button>
                  

            </form>
        </section>

        <section class="todo-list">
            <h3>TO-DO LIST</h3>
            <div class="list" id="todo-list"></div>
        
            <div class="filter-buttons">
                <button id="show-all">All</button>
                <button id="show-completed">Completed</button>
                <button id="show-pending">Pending</button>
            </div>
        </section>
        

    </main>
    <script src="script.js"></script>
</body>
</html>
